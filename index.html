<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets background-color="black">
      	<img id="space-img"
        src="assets/img/nebula-img.png">
        <a-asset-item id="logo-obj" 
        src="assets/3D/NebuLion3DLogo3DPrint.obj"></a-asset-item>
      </a-assets>
      <a-sky src="#space-img"></a-sky>
      <a-text 
        value="Welcome to TKMedia!"
        color="#11ff00"
        align="center"
        position="0 3 -4"></a-text>
      <a-entity obj-model="obj: #logo-obj"
      	color="green"
      	position="0 2 -4" 
      	rotation="0 180 0"
        scale="0.0015 0.0015 0.0015"
        material="offset:  [object Object];  repeat:  [object Object];  vertexColors:  vertex;  visible:  false;  ambientOcclusionMap:  [object HTMLImageElement];  ambientOcclusionTextureOffset:  [object Object];  ambientOcclusionTextureRepeat:  [object Object];  color:  #000000;  displacementTextureOffset:  [object Object];  displacementTextureRepeat:  [object Object];  envMap:  #space-img;  metalness:  1;  metalnessMap:  [object HTMLImageElement];  metalnessTextureOffset:  [object Object];  metalnessTextureRepeat:  [object Object];  normalScale:  [object Object];  normalTextureOffset:  [object Object];  normalTextureRepeat:  [object Object];  roughnessTextureOffset:  [object Object];  roughnessTextureRepeat:  [object Object];  sphericalEnvMap:  [object HTMLImageElement];  src:  [object HTMLImageElement]"></a-entity>

    </a-scene>
  </body>
</html>
