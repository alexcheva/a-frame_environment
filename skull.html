<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets background-color="black">
        <img id="space-img"
        src="assets/img/space-img.jpg">
         <a-asset-item 
          id="skull" 
          src="assets/3D/skull_salazar/scene.gltf"></a-asset-item>
      </a-assets>
      <a-sky src="#space-img"></a-sky>
      <a-text 
        value="Welcome!"
        color="#FFD500"
        align="center"
        position="0 3 -4"></a-text>
       <a-entity 
        gltf-model="#skull" 
        position="0 2 -4" 
        scale="0.5 0.5 0.5"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
    </a-scene>
  </body>
</html>
